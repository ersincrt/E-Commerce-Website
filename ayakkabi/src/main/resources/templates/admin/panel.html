<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin/panel">Admin Paneli</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Siteye Git</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-light" type="submit">Çıkış Yap</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Hoş Geldiniz, Admin</h2>
                    <a href="/admin/urun/ekle" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Yeni Ürün Ekle
                    </a>
                </div>

                <!-- Mesaj Gösterme Alanı -->
                <div th:if="${mesaj}" class="alert mt-3" th:classappend="${'alert-' + mesajTipi}" role="alert">
                    <span th:text="${mesaj}"></span>
                </div>

                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-box-seam"></i> Toplam Ürün
                                </h5>
                                <p class="card-text display-4" th:text="${urunSayisi}">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-cart-check"></i> Aktif Siparişler
                                </h5>
                                <p class="card-text display-4">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-info text-white">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="bi bi-people"></i> Toplam Kullanıcı
                                </h5>
                                <p class="card-text display-4">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-list-ul"></i> Ürün Listesi
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Resim</th>
                                        <th>Ürün Adı</th>
                                        <th>Marka</th>
                                        <th>Model</th>
                                        <th>Kategori</th>
                                        <th>Fiyat</th>
                                        <th>Stok</th>
                                        <th>İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="urun : ${urunler}">
                                        <td th:text="${urun.id}">1</td>
                                        <td>
                                            <img th:src="@{'/images/' + ${urun.resim}}" alt="Ürün Resmi" style="height: 50px;">
                                        </td>
                                        <td th:text="${urun.ad}">Örnek Ürün</td>
                                        <td th:text="${urun.marka}">Marka</td>
                                        <td th:text="${urun.model}">Model</td>
                                        <td th:text="${urun.kategori}">Kategori</td>
                                        <td th:text="${urun.fiyat + ' TL'}">199.99 TL</td>
                                        <td th:text="${urun.stok}">50</td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{'/admin/urun/duzenle/' + ${urun.id}}" 
                                                   class="btn btn-sm btn-warning">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <form th:action="@{'/admin/urun/sil/' + ${urun.id}}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-sm btn-danger"
                                                            onclick="return confirm('Bu ürünü silmek istediğinizden emin misiniz?')">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
